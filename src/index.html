<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>URL Shortener</h1>
    <div class="input-section">
      <input type="text" id="url-input" placeholder="Enter your URL here">
      <button id="shorten-btn">Shorten</button>
    </div>
    <div class="output-section">
      <p id="error-message" class="hidden">Please enter a valid URL.</p>
      <div id="shortened-url" class="hidden">
        <a id="result-link" target="_blank"></a>
        <button id="copy-btn">Copy</button>
      </div>
    </div>
    <div class="history-section">
      <h2>History</h2>
      <ul id="history-list"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
